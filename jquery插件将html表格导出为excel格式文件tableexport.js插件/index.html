<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>jQuery插件将HTML表格导出为Excel格式文件</title>
	<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
      <link href="bootstrap/css/bootstrap-theme.min.css" rel="stylesheet">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
	<link href="dist/css/tableexport.min.css" rel="stylesheet">
	<!--[if IE]>
		<script src="http://libs.useso.com/js/html5shiv/3.7/html5shiv.min.js"></script>
	<![endif]-->
</head>
<body>
	 
		<div class="container">
			<div class="row">
                    <div class="col-md-12">
                        <br>
                        <h4>Countries By Population</h4>

                        <div class="table-responsive">
                            <table id="Population-list-1" class="table table-striped table-bordered"
                                   data-name="cool-table">
                                <thead>
                                <tr>
                                    <th>姓名</th>
                                    <th>性别</th>
                                    <th>班级</th>
                                    <th>成绩</th>
                                    <th>排名</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr>
                                    <td>郭</td>
                                    <td> 男</td>
                                    <td>0329班</td>
                                    <td>100</td>
                                    <td>第一名</td>
                                </tr>
                                <tr>
                                    <td>党</td>
                                    <td>女</td>
                                    <td>22班</td>
                                    <td>88</td>
                                    <td>第二名</td>
                                </tr>
				
                                <tbody>
                            </table>
                        </div>
                    </div>
                </div>
		</div>
		 
 
	
	<script src="http://libs.useso.com/js/jquery/1.11.0/jquery.min.js" type="text/javascript"></script>
	<script>window.jQuery || document.write('<script src="js/jquery-1.11.0.min.js"><\/script>')</script>
	<script src="bootstrap/js/bootstrap.min.js"></script>
	<script src="js/xlsx.core.min.js"></script>
	<script src="js/blob.js"></script>
	<script src="js/FileSaver.min.js"></script>
	<script src="dist/js/tableexport.js"></script>
	<script type="text/javascript">
		$(function(){
		//	$("table").tableExport({formats:["xlsx","xls","csv","txt"]});
			$("table").tableExport({formats:["xlsx"]});
		})
	</script>
</body>
</html>
